<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<script src="vue.js"></script>
<body>
<div id="seg1">
	<alert msg="ssss"></alert>
</div>
<script type="text/javascript">
	Vue.component('alert',{
		template:'<button @click="onclick">按钮</button>',
		props:['msg'],
		methods:{
			onclick:function () {
				alert(this.msg);
			}
		}
	})
	new Vue({
		el:"#seg1"
	})
</script>
</body>
</html>
