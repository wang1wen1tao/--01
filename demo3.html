<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<script src="vue.js"></script>
<body>
  <h1>插值</h1>
  <div id=app1>
  	<p>{{msg}}</p>
  </div>
  <script type="text/javascript">
  	var app1=new Vue({
  		el:"#app1",
  		data:{
  			msg:"Hello world"
  		}
  	})
  </script>
  <div id="app2">
  	<div v-html>{{msg1}}</div>
  </div>
  <script type="text/javascript">
  	 var app2 = new Vue({
  	 	el:"#app2",
  	 	data:{
  	 		msg1:"<h1>Vue.js</h1>"
  	 	}
  	 })
  </script>
  <h2>属性</h2>
  
</body>
</html>
