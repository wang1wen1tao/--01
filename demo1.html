<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="vue.js"></script>
</head>
   <div id="app">{{message}}</div>
   <script type="text/javascript">
   	var app = new Vue({
   		el:"#app",
   		data:{
   			message:'Hello World',
   		}
   	})
   </script>
   <div id="app-2">
   	<span v-bind:title="message2">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
   </div>
   <script type="text/javascript">
   	var app2 = new Vue({
   		el:"#app-2",
   		data:{
   			message2:'页面加载中'+new Date().toLocaleString()
   		}
   	})
   </script>
   <div id="app-3">
   	   <p v-if="screen">你现在看到我了</p>
   </div>
   <script type="text/javascript">
   	   var app3 = new Vue({
   	   	el:"#app-3",
   	   	data:{
   	   		screen:true
   	   	}
   	   })
   </script>
   <div id="app4">
   	    <ol>
   	    	<li v-for="todo in todos">{{todo.text}}</li>
   	    </ol>
   </div>
   <script type="text/javascript">
   	var app4 = new Vue({
   		el:"#app4",
   		data:{
   			todos:[
   			{text:"sxsswx"},
   			{text:"sxsswx"},
   			{text:"sxsswx"}
   			]
   		}
   	})
   	app4.todos.push({text:"xsxsaxasx"});
   </script>
   <div id="app5">
   	   <p>{{message4}}</p>
   	   <button v-on:click="revermessage">逆转消息</button>
   </div>
   <script type="text/javascript">
   	var app5=new Vue({
   		el:"#app5",
   		data:{
   			message4:"Hello Vue.js"
   		},
   		methods:{
           revermessage:function () {
           	 this.message4=this.message4.split('').reverse().join('');
           }
   		}
   	})
   </script>
   <div id="app6">
   	   <p>{{message5}}</p>
   	   <input type="" name="" v-model="message5">
   </div>
   <script type="text/javascript">
   	var app6=new Vue(
   	{
   		el:"#app6",
   		data:{
   			message5:"Hello Vue.js"
   		}
   	})
   </script>

</html>
